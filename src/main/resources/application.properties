spring.application.name=RentMan

# Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=rentman;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=sa2005!!
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.format-sql=true

# Server Configuration
server.port=8080

# Disable Spring Security for now
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration

# Actuator endpoints (without security)
management.endpoints.web.exposure.include=health,info
management.security.enabled=false